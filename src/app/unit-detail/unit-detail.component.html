<div class="unitInfoContainer">
  <p-toast position="top-center"></p-toast>
  <div *ngIf="isOpen" class="unitInfo">
    <h2>Nom du module</h2>
    <div class="signingChoice">
      <div class="attendance">
        <span>Pr√©sent: 4 / 24</span>
        <span>Absent: 1 / 24</span>
      </div>
      <i class="pi pi-telegram" (click)="sendEmail()" style="cursor: pointer; font-size: 2rem; color: #fe8d50"></i>
      <i class="pi pi-qrcode" (click)="toQrcodeView()" style="cursor: pointer; font-size: 2rem; color: #fe8d50"></i>
      <i class="pi pi-angle-double-left" (click)="toUnitsView()" style="cursor: pointer; font-size: 2rem; color: #fe8d50"></i>
      <i class="pi pi-times" (click)="endUnit()" style="cursor: pointer; font-size: 2rem; color: red"></i>
    </div>
  </div>
  <div *ngIf="!isOpen" class="isOpenContainer">
    <h3>Cette session n'est pas encore ouverte</h3>
    <p-button label="Ouvrir le module" (click)="openUnit()"></p-button>
  </div>
</div>
<div *ngIf="isOpen" class="container">
  <app-student-list-item [item]="studentList"></app-student-list-item>
</div>
